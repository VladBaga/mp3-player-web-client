<!DOCTYPE html>
<html lang="en">
<head>

<body bgcolor= "#f5deb3">

<h1>Mp3 Player</h1>

<table id="mp3file">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tfoot>

        <td colspan="12">
            <div class="links"><a href="#">&laquo;</a> <a class="active" href="#">1</a> <a href="#">2</a> <a href="#">3</a> <a href="#">4</a> <a href="#">&raquo;</a></div>
        </td>
    </tr>
    </tfoot>
    <tbody>
    </tbody>
</table>

<h3>Add audio file :</h3>
<form id="create-mp3-player-form">
    <input type="text" name="name" title="Name" placeholder="Name">
    <button type="submit" title="Save">&#128190;</button>
    <button type="reset" title="Cancel">&#10006;</button>
</form>

<script src="js/lib/jquery-3.3.1.js"></script>
<script src="js/mp3-player.js"></script>

</body>
